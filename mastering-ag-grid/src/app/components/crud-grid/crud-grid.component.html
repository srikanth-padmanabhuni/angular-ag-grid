<div style="padding: 1rem;">
    <div class="row">
        <h5 class="col-9">CRUD Operations</h5>
        <button 
            class="col-3 btn btn-sm" 
            style="color: darkgreen;border: 1px solid darkgreen;" 
            (click)="exportToExcel()">
                <i class="bi bi-filetype-csv" style="font-size: larger;"></i> 
                Export Data
        </button>
    </div>
    <hr/>
    <ag-grid-angular
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        (gridReady)="onGridReady($event)"
        [editType]='"fullRow"'
        (rowValueChanged)="onRowValueChanged($event)"
        [frameworkComponents]="frameworkComponents"
        [domLayout]="domLayout"
        [animateRows]="true"
    >
    </ag-grid-angular>
</div>
<div style="padding: 1rem;">
    <button class="btn btn-primary btn-sm" (click)="insertNewRow()">+ Add Row</button>
</div>
