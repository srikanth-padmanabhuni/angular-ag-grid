<span *ngIf="label == 'Edit'">
    <button type="button" class="btn btn-sm btn-info" (click)="onClick($event)">{{label}}</button>
</span>
<span *ngIf="label == 'Delete'">
    <button type="button" class="btn btn-sm btn-danger" (click)="onClick($event)">{{label}}</button>
</span>
<span *ngIf="label == 'Save'">
    <button type="button" class="btn btn-sm btn-success" (click)="onClick($event)">{{label}}</button>
</span>
